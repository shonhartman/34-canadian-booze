<ion-view>
  <ion-nav-title>Products</ion-nav-title>
  <ion-content>


  <form ng-submit="productsCtrl.search()">
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>

        <input type="search" placeholder="Search" ng-model="productsCtrl.find">
      </label>
      <button class="button button-clear">
        Search
      </button>
    </div>
  </form>

    <div class="list">

      <a class="item item-thumbnail-left" ui-sref="product({ id:product.id })" ng-repeat="product in productsCtrl.products">
        <img src="{{ product.image_thumb_url }}">
        <h2>{{ product.name }}</h2>
        <p>{{ product.tasting_note }}</p>
      </a>
    </div>

  </ion-content>

</ion-view>
